<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Объекты (ассоциативные массивы)</title>
</head>
<body>
  <script>
  // #1
  // Создайте объект var obj = {a: 1, b: 2, c: 3}. Выведите на экран элемент с ключом 'c' двумя способами:
  // через квадратные скобки и как свойство объекта.
  (function() {
    let obj = {a: 1, b: 2, c: 3};
    document.write(obj['c'] + ', ' + obj.c);
  }());
  </script>
</body>
</html>
