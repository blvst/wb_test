<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Работа с переменными</title>
</head>
<body>
  <script>
    // #1
    // Создайте переменные a=10 и b=2. Выведите на экран их сумму.
    (function() {
      let a = 0, b = 2;
      document.write(a + b);
    }());

    // #2
    // Создайте переменные a=17 и b=10. Отнимите от a переменную b и результат присвойте
    // переменной c. Затем создайте переменную d, присвойте ей значение 7 Сложите переменные c и d,
    // а результат запишите в переменную result. Выведите в консоль значение переменной result.
    (function() {
      let a = 17;
      let b = 10;
      let c = a - b;
      let d = 7;

      let result = c + d;
      console.log(result);
    }());
  </script>
</body>
</html>
